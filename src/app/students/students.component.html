<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h4>Students Info.....</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Student Id</th>
                        <th>Student Name</th>
                    </tr>
                    <tr *ngFor="let sObj1 of searchedData;">
                        <td>{{sObj1.stud_id}}</td>
                        <td>{{sObj1.stud_name}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <a [routerLink]="['/courses']">Back to Courses...</a>
        </div>
    </div>
</div>
